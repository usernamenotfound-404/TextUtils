<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>TextUtils</title>
  </head>
  <body>

  <!-- Nav Bar-->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About Us</a> 
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
       
      </ul>
    </div>
  </div>
</nav>

<!-- Alert -->
   
<div class="alert alert-success alert-dismissible fade show" role="alert">
  
  <strong>Welcome to TextUtils!</strong> You can do anything with your text here.
   
</div>



<!-- Form -->

<div class="container" >

<form method="post" action = "/analyzer">  {% csrf_token %} 

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="6"></textarea>
  </div>



<!-- Switch -->


<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="fullCaps" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Uppercase</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove new line</label>
</div>

<button type="submit" class="btn btn-dark mt-2">Analyze Text</button>

</form>
</div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
